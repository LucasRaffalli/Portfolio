<main class="main p-6 md:p-7 h-screen">
  <!-- Toggle switch pour le thème -->
  <div class="fixed top-1 right-7.5 flex text-xs md:text-sm gap-2">
    <div class="flex items-center gap-0.5">
      <div class="square-icon light-icon" [class.active]="theme === 'light'" (click)="setTheme('light')"
        title="Mode clair">
      </div>
      <span class="font-bold italic">Clair</span>
    </div>
    <div class="flex items-center gap-0.5">
      <div class="square-icon dark-icon" [class.active]="theme === 'dark'" (click)="setTheme('dark')"
        title="Mode sombre">
      </div>
      <span class="font-bold italic">Sombre</span>
    </div>
  </div>
  <section class="border-1 border-(--border-color1) rounded-md h-full p-4 sm:p-8 md:p-10 relative overflow-hidden">
    <Section class="base__container w-full flex h-full justify-between">
      <section>
        <section class="mb-15">
          <H1 class="text-3xl sm:text-5xl lg:text-5xl font-light tracking-tight">Lucas Raffalli</H1>
          <H1 class="text-sm sm:text-2xl lg:text-2xl font-light tracking-tight">Designer & Développer</H1>
        </section>
        <app-navbar />
        <div *ngIf="isDesignPage" class="fixed left-10 sm:left-14 lg:left-17 bottom-10 w-full flex font-bold">
          <div class="h-auto sm:h-auto flex flex-col justify-end w-16">
            <p>Utilisez les flèches ↑↓, la molette ou swipez pour naviguer</p>
          </div>
        </div>
      </section>
      <div #routerWrapper class="router-wrapper animate ultra">
        <router-outlet></router-outlet>
      </div>
    </Section>
    <section class="bg__texture"></section>
    <app-svg-switcher />
  </section>
  <Section class="justify-between  md:flex hidden">
    <div class="credit text-xs md:text-sm italic font-bold">
      © Lucas Raffalli
    </div>
    <div class="credit text-xs md:text-sm md:flex gap-0.5 italic">
      Portfolio inspiré par
      <a href="https://p5aholic.me/" target="_blank">
        <span class="hover__underline opacity-80"> Keita Yamada</span>
      </a>
      <i-lucide [name]="ArrowUpRight" [size]="16" [strokeWidth]="3"></i-lucide>
    </div>
  </Section>
</main>
